<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white bg-black">
<!-- component -->
<div class="grid min-h-screen place-items-center">
    <div class="w-11/12 p-12 sm:w-8/12 md:w-1/2 lg:w-5/12">
      <h1 class="text-xl text-center font-semibold">Hello there ?, <span class="font-normal">Get Phone's Number Info</span></h1>
      <form class="mt-6" method="post">
        <label for="phonenumber" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Phone Number</label>
        <input id="phonenumber" type="tel" name="phonenumber" placeholder="+*** **** ****" autocomplete="phonenumber" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
          Get Info
        </button>
      </form>
    </div>
    <!-- component -->
        {% if phonenumber %}
        <div class="w-full">
            <div class="coding inverse-toggle px-5 pt-4 shadow-lg text-gray-100 text-sm font-mono subpixel-antialiased 
                        bg-gray-800  pb-6 pt-4 rounded-lg leading-normal overflow-hidden">
                <div class="top mb-2 flex">
                    <div class="h-3 w-3 bg-red-500 rounded-full"></div>
                    <div class="ml-2 h-3 w-3 bg-orange-300 rounded-full"></div>
                    <div class="ml-2 h-3 w-3 bg-green-500 rounded-full"></div>
                </div>
                <div class="mt-4 flex">
                    <span class="text-green-400">{{ user }}:~$</span>
                    <p class="flex-1 typing items-center pl-2">
                        Information on {{ phonenumber }}
                        <br>
                        <br>
                        &nbsp &nbsp {{ ccnn }}
                        <br />
                        &nbsp &nbsp Country : {{ geol }} , {{ region }}.
                        <br />
                        &nbsp &nbsp Time Zone : {{timezn}}
                        <br />
                        &nbsp &nbsp Carrier : {{carrie}}
                        <br />
                        {{ whatNum }}
                        
                    </p>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
